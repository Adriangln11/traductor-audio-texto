<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Miniproyecto | Traductor Audio Texto</title>
</head>
<body>
    <main class="d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="p-3">Presiona el microfono para hablar.</h1>

        <div class="container-md  h-25">
            <div id="textContainer" class=" m-3 p-3 h-75 border border-primary text-left overflow-scroll text-bold"></div>
            <div class="w-25 d-flex align-items-end m-3"><button class=" rounded btn btn-primary "><i class="bi bi-mic-fill" id="mic"></i></button> <span id="note" class="mx-3 text-primary"></span></div>
        </div>
    </main>
    <i>Verifica que tu navegador sea compatible con SpeechRecognition API.</i>

    <script src="main.js"></script>
</body>
</html>
